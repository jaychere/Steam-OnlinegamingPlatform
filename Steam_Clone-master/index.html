<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="icon" href="./media/Steam_icon_logo.svg.png" />
        <title>Steam Clone</title>
    </head>
    <body>
        <header>
            <img src="./media/logo_steam.svg" alt="" />
            <ul>
                <li>Store</li>
                <li>Comminity</li>
                <li>About</li>
                <li>Support</li>
                <li>News</li>
            </ul>
            <button>Install steam</button>
            <div></div>
        </header>
        <main>
            <div class="frontPage">
                
                <nav>
                    <ul>
                        <li>your Store</li>
                        <li>New & Noteworthy</li>
                        <li>Categories</li>
                        <li>Point Shop</li>
                        <li>News</li>
                        <li>Labs</li>
                    </ul>
                    <input type="text" placeholder="Search" />
                </nav>
            </div>
            <section class="firstSection">
                <div class="home_page_gutter">
                    <img src="./media/steamcards_promo.png" alt="" />
                    
                    </div>
                </div>
                <div class="principal">
                    <h4>Your Recomendations </h4>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./media/stray_front.jpg" class="d-block" alt="..." />
                                <div class="content">
                                    <span class="title">Stray</span>
                                    <div class="galery">
                                        <img src="./media/stray_screenchot_1.jpg" alt="" srcset="" />
                                        <img src="./media/stray_screenchot_2.jpg" alt="" srcset="" />
                                        <img src="./media/stray_screenchot_3.jpg" alt="" srcset="" />
                                        <img src="./media/stray_screenchot_4.jpg" alt="" srcset="" />
                                    </div>
                                    <span class="status">Pre Order</span>
                                    <a class="price">Rs.2,499</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./media/eldenRing_front.jpg" class="d-block" alt="..." />
                                <div class="content">
                                    <span class="title">Elden Ring</span>
                                    <div class="galery">
                                        <img src="./media/eldenRing_screenshot_1.jpg" alt="" srcset="" />
                                        <img src="./media/eldenRing_screenshot_2.jpg" alt="" srcset="" />
                                        <img src="./media/eldenRing_screenshot_3.jpg" alt="" srcset="" />
                                        <img src="./media/eldenRing_screenshot_4.jpg" alt="" srcset="" />
                                    </div>
                                    <span class="status">Buy Now</span>
                                    <a class="price">Rs.4,499</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./media/spiderman_front.jpg" class="d-block" alt="..." />
                                <div class="content">
                                    <span class="title">Marvel's Spiderman</span>
                                    <div class="galery">
                                        <img src="./media/spiderman_screenshot_1.jpg" alt="" srcset="" />
                                        <img src="./media/spiderman_screenshot_2.jpg" alt="" srcset="" />
                                        <img src="./media/spiderman_screenshot_3.jpg" alt="" srcset="" />
                                        <img src="./media/spiderman_screenshot_4.jpg" alt="" srcset="" />
                                    </div>
                                    <span class="status">Recommended</span>
                                    <a class="price">Rs. 4,499</a>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $('.carousel').carousel({
                interval: 1000,
            });
        </script>
    </body>
</html>
